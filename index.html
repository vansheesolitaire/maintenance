<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanshee Solitaire - Maintenance</title>
    <script>
        const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
        window.onload = function() {
            const style = document.getElementById('vansheeFrame').style;
            style.height = (vh - 4) + 'px';
        }
    </script>
</head>
<body style="margin:0;">
<iframe id="vansheeFrame" style="margin:0;width:100%;overflow:hidden;border:none;padding:0"
        src="{link}" />
</body>
</html>
